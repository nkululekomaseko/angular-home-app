<article>
    <img
            [src]="housingLocation?.photo"
            alt="Exterior photo of {{ housingLocation?.name}}"
            class="listing-photo"
            crossorigin
    />
    <section class="listing-description">
        <h2 class="listing-heading">{{ housingLocation?.name }}</h2>
        <p class="listing-location">{{ housingLocation?.city }}</p>
    </section>
    <section class="listing-features">
        <h2 class="section-heading">About this housing location</h2>
        <ul>
            <li>Unit available: {{ housingLocation?.availableUnits }}</li>
            <li>Does this location have wifi: {{ housingLocation?.wifi }}</li>
            <li>Does this location have laundry: {{ housingLocation?.laundry }}</li>
        </ul>
    </section>
    <section class="listing-apply">
        <h2 class="section-heading">Apply now to live here</h2>
        <form (submit)="submitApplication()" [formGroup]="applyForm">
            <label for="first-name">First Name</label>
            <input formControlName="firstName" id="first-name" type="text"/>

            <label for="last-name">Last Name</label>
            <input formControlName="lastName" id="last-name" type="text"/>

            <label for="email">Email</label>
            <input formControlName="email" id="email" type="email"/>

            <button class="primary" type="submit">Apply now</button>
        </form>
    </section>
</article>
